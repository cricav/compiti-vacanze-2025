<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Compiti delle Vacanze ðŸŽ„</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');

    body {
        font-family: 'Comic Neue', cursive;
        background: linear-gradient(to bottom, #fffae3, #fff0f5);
        margin: 0;
        padding: 0;
    }

    header {
        text-align: center;
        padding: 2rem;
        background-color: #ff4d6d;
        color: white;
        font-size: 2rem;
        border-bottom: 5px dashed #fff;
    }

    .tabs {
        display: flex;
        justify-content: center;
        margin: 1rem 0;
    }

    .tab-button {
        padding: 1rem 2rem;
        margin: 0 0.5rem;
        cursor: pointer;
        border: none;
        background-color: #ffcc00;
        border-radius: 12px;
        font-weight: bold;
        transition: 0.3s;
    }

    .tab-button:hover {
        background-color: #ff9900;
    }

    .tab-content {
        display: none;
        padding: 1rem;
        text-align: center;
    }

    .tab-content.active {
        display: block;
    }

    ul {
        list-style: none;
        padding: 0;
    }

    li {
        background: #fff8dc;
        margin: 0.5rem auto;
        padding: 1rem;
        max-width: 400px;
        border-radius: 15px;
        box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
        position: relative;
        transition: transform 0.2s;
    }

    li:hover {
        transform: scale(1.05);
    }

    a {
        text-decoration: none;
        color: #d40000;
        font-weight: bold;
    }

    .rank {
        font-size: 1.5rem;
        margin-bottom: 1rem;
    }

    /* Fiocchi di neve natalizi */
    .snowflake {
        position: fixed;
        top: -10px;
        color: #fff;
        font-size: 1rem;
        user-select: none;
        z-index: 9999;
        pointer-events: none;
        animation: fall linear infinite;
    }

    @keyframes fall {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(100vh) rotate(360deg); }
    }
</style>
</head>
<body>

<header>Compiti delle Vacanze ðŸŽ„âœ¨</header>

<div class="tabs">
    <button class="tab-button" onclick="showTab('links')">Link Blooket</button>
    <button class="tab-button" onclick="showTab('ranking')">Classifica</button>
</div>

<div id="links" class="tab-content">
    <ul id="task-list"></ul>
</div>

<div id="ranking" class="tab-content">
    <div class="rank">
        La classifica sarÃ  disponibile qui!
    </div>
</div>

<script>
// Tab
function showTab(tabId) {
    document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');
}
showTab('links');

// Foglio Google
const sheetUrl = 'https://docs.google.com/spreadsheets/d/18vUCCRRAsrxyldgABKLETmfQ7lSyreFZKm7J5C_yKs8/gviz/tq?tqx=out:json&sheet=Link';

// Parsing JSON Google Sheets
function parseGoogleSheetJSON(jsonText) {
    const json = JSON.parse(jsonText.replace(/^[^\(]*\(/,'').slice(0,-2));
    const cols = json.table.cols.map(c => c.label);
    return json.table.rows.map(row => {
        let obj = {};
        row.c.forEach((cell, i) => {
            if(cell && cell.v && typeof cell.v === 'string' && cell.v.startsWith('Date(')) {
                const m = cell.v.match(/Date\((\d+),(\d+),(\d+)\)/);
                obj[cols[i]] = m ? new Date(parseInt(m[1]), parseInt(m[2]), parseInt(m[3])) : null;
            } else {
                obj[cols[i]] = cell ? cell.v : '';
            }
        });
        return obj;
    });
}

// Caricamento dati
fetch(sheetUrl)
    .then(res => res.text())
    .then(text => {
        const data = parseGoogleSheetJSON(text);
        const today = new Date();
        const list = document.getElementById('task-list');

        data.forEach(item => {
            if(item.Attivo.toLowerCase() === 'si' && item['Data pubblicazione'] <= today) {
                const li = document.createElement('li');
                li.innerHTML = `<a href="${item['Link Blooket']}" target="_blank">${item.Compito}</a>`;
                list.appendChild(li);
            }
        });
    })
    .catch(err => console.error('Errore nel caricamento dei dati:', err));

// Fiocchi di neve natalizi
function createSnowflake() {
    const snowflake = document.createElement('div');
    snowflake.classList.add('snowflake');
    snowflake.style.left = Math.random() * window.innerWidth + 'px';
    snowflake.style.fontSize = (Math.random() * 15 + 10) + 'px';
    snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
    snowflake.innerHTML = 'â„';
    document.body.appendChild(snowflake);
    setTimeout(() => snowflake.remove(), 10000);
}
setInterval(createSnowflake, 300);
</script>

</body>
</html>
